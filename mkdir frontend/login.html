<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - CyberShop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <h2>Chào Mừng <span class="neon-text">Trở Lại</span></h2>
            <p>Đăng nhập để tiếp tục mua sắm</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="txt-email">Email</label>
                <input type="email" id="txt-email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="txt-password">Mật khẩu</label>
                <input type="password" id="txt-password" placeholder="••••••••" required>
            </div>

            <div class="form-actions">
                <label>
                    <input type="checkbox" id="chk-remember"> Ghi nhớ tôi
                </label>
                <a href="#" class="forgot-pass">Quên mật khẩu?</a>
            </div>

            <button type="submit" id="btn-submit-login" class="btn-primary btn-block">ĐĂNG NHẬP</button>
        </form>

        <div class="login-footer">
            <p>Chưa có tài khoản? <a href="#" id="link-register">Đăng ký ngay</a></p>
        </div>
    </div>

</body>
</html>
